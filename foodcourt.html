<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Food Order — Sample</title>
  <meta name="description" content="Simple sample food ordering page (static) — add to cart and place an order.">
  <style>
    :root{--accent:#ff6b35;--muted:#666;--bg:#f9f9fb;--card:#fff}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:var(--bg);color:#222}
    header{background:linear-gradient(90deg,var(--accent),#ff9a5a);color:white;padding:1rem 1.25rem}
    .container{max-width:1100px;margin:1.25rem auto;padding:0 1rem}
    .brand{display:flex;gap:1rem;align-items:center}
    .brand h1{font-size:1.25rem;margin:0}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:1rem}

    /* Product list */
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem}
    .card{background:var(--card);border-radius:12px;padding:0.5rem;box-shadow:0 6px 18px rgba(16,24,40,0.06);overflow:hidden}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .card-body{padding:0.5rem}
    .price{font-weight:700;color:var(--accent)}
    .muted{color:var(--muted);font-size:0.9rem}
    .btn{background:var(--accent);color:white;border:none;padding:0.55rem 0.75rem;border-radius:8px;cursor:pointer}
    .btn.secondary{background:#eee;color:#111}

    /* Cart */
    aside{position:sticky;top:1rem;height:fit-content}
    .cart{padding:0.75rem}
    .cart h2{margin:0 0 0.5rem 0}
    .cart-item{display:flex;gap:0.5rem;align-items:center;border-bottom:1px solid #f1f1f1;padding:0.5rem 0}
    .cart-item img{width:60px;height:50px;object-fit:cover;border-radius:6px}
    .cart-footer{padding-top:0.5rem}

    /* Order modal (simple) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.4)}
    .modal-content{background:white;padding:1rem;border-radius:10px;width:420px;max-width:95%}

    /* responsive */
    @media (max-width:880px){
      .grid{grid-template-columns:1fr}
      aside{position:relative}
    }

    footer{padding:1rem;text-align:center;color:var(--muted);font-size:0.9rem}
  </style>
</head>
<body>
  <header>
    <div class="container brand">
      <div style="display:flex;align-items:center;gap:.6rem">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" aria-hidden>
          <rect width="24" height="24" rx="6" fill="white" opacity=".08"></rect>
          <path d="M6 8c1.5-2 5-2 6 0 1 2 4.5 1.9 6 0" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Food Order — Sample</h1>
      </div>
      <div style="margin-left:auto;display:flex;gap:.5rem;align-items:center">
        <div class="muted">Demo static site</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section>
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:.75rem">
          <h2 style="margin:0">Menu</h2>
          <div class="muted">Fresh items • Click <em>Add</em> to add to cart</div>
        </div>

        <div class="products" id="productList">
          <!-- Product cards injected by JavaScript -->
        </div>
      </section>

      <aside>
        <div class="card cart" aria-labelledby="cartTitle">
          <h2 id="cartTitle">Your Cart</h2>
          <div id="cartItems"></div>
          <div class="cart-footer">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:.5rem">
              <div class="muted">Total</div>
              <div id="cartTotal" class="price">₹0.00</div>
            </div>
            <div style="margin-top:.75rem;display:flex;gap:.5rem">
              <button class="btn" id="placeOrderBtn" disabled>Place Order</button>
              <button class="btn secondary" id="clearCartBtn">Clear</button>
            </div>
          </div>
        </div>

        <div style="margin-top:1rem;text-align:center;font-size:.9rem;color:var(--muted)">
          <div>Sample data — no real payments</div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Simple order modal -->
  <div class="modal" id="orderModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3>Place Order</h3>
      <p class="muted">Enter delivery details (this is only a demo — data will not be sent anywhere).</p>
      <form id="orderForm">
        <div style="margin-top:.5rem">
          <label for="name">Full name</label><br>
          <input id="name" name="name" required style="width:100%;padding:.5rem;border-radius:6px;border:1px solid #ddd">
        </div>
        <div style="margin-top:.5rem">
          <label for="address">Delivery address</label><br>
          <textarea id="address" name="address" required style="width:100%;padding:.5rem;border-radius:6px;border:1px solid #ddd" rows="3"></textarea>
        </div>
        <div style="display:flex;gap:.5rem;margin-top:.5rem;justify-content:space-between">
          <button type="submit" class="btn">Confirm Order</button>
          <button type="button" class="btn secondary" id="cancelOrderBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    © Sample — Food Order Demo • Not for commercial use
  </footer>

  <script>
    // Sample product data with image placeholders (unsplash). Replace with your images if needed.
    const products = [
      {id:1,name:'Margherita Pizza',desc:'Classic cheese & tomato',price:249,img:'https://source.unsplash.com/600x400/?pizza'},
      {id:2,name:'Veg Burger',desc:'House special veg patty',price:149,img:'https://source.unsplash.com/600x400/?burger'},
      {id:3,name:'Caesar Salad',desc:'Crisp lettuce, parmesan',price:199,img:'https://source.unsplash.com/600x400/?salad'},
      {id:4,name:'Pasta Alfredo',desc:'Creamy white sauce pasta',price:229,img:'https://source.unsplash.com/600x400/?pasta'},
      {id:5,name:'Paneer Tikka',desc:'Smoky grilled paneer',price:199,img:'https://source.unsplash.com/600x400/?paneer,indian'},
      {id:6,name:'Chocolate Brownie',desc:'Warm brownie with ice cream',price:119,img:'https://source.unsplash.com/600x400/?brownie,dessert'}
    ];

    const state = {cart:{}};

    function money(n){return '₹'+n.toFixed(2)}

    function renderProducts(){
      const el = document.getElementById('productList');
      el.innerHTML = '';
      for(const p of products){
        const card = document.createElement('article');
        card.className='card';
        card.innerHTML=`
          <img src="${p.img}" alt="${p.name}">
          <div class="card-body">
            <h3 style="margin:.25rem 0">${p.name}</h3>
            <div class="muted">${p.desc}</div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:.5rem">
              <div class="price">${money(p.price)}</div>
              <div>
                <button class="btn" data-add="${p.id}">Add</button>
              </div>
            </div>
          </div>`;
        el.appendChild(card);
      }
    }

    function renderCart(){
      const el = document.getElementById('cartItems');
      el.innerHTML = '';
      const cart = state.cart;
      let total = 0;
      const ids = Object.keys(cart);
      if(ids.length===0){
        el.innerHTML = '<div class="muted">Cart is empty</div>';
      } else {
        for(const id of ids){
          const qty = cart[id];
          const p = products.find(x=>x.id==id);
          const row = document.createElement('div');
          row.className='cart-item';
          row.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <div style="flex:1">
              <div style="font-weight:600">${p.name}</div>
              <div class="muted">${money(p.price)} × ${qty}</div>
            </div>
            <div style="text-align:right">
              <div style="font-weight:700">${money(p.price*qty)}</div>
              <div style="margin-top:.35rem;display:flex;gap:.35rem;justify-content:flex-end">
                <button class="btn secondary" data-decrease="${id}">-</button>
                <button class="btn secondary" data-increase="${id}">+</button>
                <button class="btn secondary" data-remove="${id}">Remove</button>
              </div>
            </div>`;
          el.appendChild(row);
          total += p.price*qty;
        }
      }
      document.getElementById('cartTotal').textContent = money(total);
      document.getElementById('placeOrderBtn').disabled = total===0;
    }

    function addToCart(id){
      state.cart[id] = (state.cart[id]||0)+1;
      renderCart();
    }

    function decreaseFromCart(id){
      if(!state.cart[id]) return;
      state.cart[id]--;
      if(state.cart[id]<=0) delete state.cart[id];
      renderCart();
    }

    function removeFromCart(id){
      delete state.cart[id];
      renderCart();
    }

    // Event delegation for product adds and cart buttons
    document.addEventListener('click', function(e){
      const add = e.target.closest('[data-add]');
      if(add){ addToCart(add.getAttribute('data-add')); return; }
      const inc = e.target.closest('[data-increase]');
      if(inc){ addToCart(inc.getAttribute('data-increase')); return; }
      const dec = e.target.closest('[data-decrease]');
      if(dec){ decreaseFromCart(dec.getAttribute('data-decrease')); return; }
      const rem = e.target.closest('[data-remove]');
      if(rem){ removeFromCart(rem.getAttribute('data-remove')); return; }
    });

    document.getElementById('clearCartBtn').addEventListener('click',()=>{state.cart={};renderCart();});

    // Order flow
    const orderModal = document.getElementById('orderModal');
    document.getElementById('placeOrderBtn').addEventListener('click',()=>{orderModal.style.display='flex';});
    document.getElementById('cancelOrderBtn').addEventListener('click',()=>{orderModal.style.display='none';});

    document.getElementById('orderForm').addEventListener('submit',function(e){
      e.preventDefault();
      // Collect order details
      const name = this.name.value.trim();
      const address = this.address.value.trim();
      const items = Object.keys(state.cart).map(id=>{
        const p = products.find(x=>x.id==id);
        return {id:p.id,name:p.name,qty:state.cart[id],price:p.price}
      });
      const total = items.reduce((s,it)=>s+it.qty*it.price,0);

      // For this demo we simply show an alert. Replace this with real API call as needed.
      alert('Thank you, '+name+'. Your order for '+items.length+' item(s) totalling '+money(total)+' has been placed.\nDelivery address:\n'+address);
      // Clear cart and close modal
      state.cart={};renderCart();orderModal.style.display='none';
      this.reset();
    });

    // Initialize
    renderProducts();
    renderCart();
  </script>
</body>
</html>
